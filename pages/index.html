<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sound Hound - find music venues and live concerts near you!</title>
  <!-- link to custom css -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!-- link to bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- link to jquery -->

<body>
    
<!-- header -->
<div class="container">
  
</div>

<!-- main body -->
<div class="container">

  <!-- search venues -->  
  <div class="searchVenues">
    <form id="searchVenues-form">
        <label for="searchVenues-input"></label>
        <input type="text" id="searchVenues-input" value="test input"><br>
        <input id="findVenue" type="submit" value="Find a Venue">

  </div>

  <!-- search bands/concerts -->
  <div class="searchConcerts">
    <form id="searchConcerts-form">
        <label for="searchConcerts-input"></label>
        <input type="text" id="searchConcerts-input" value="test input"><br>
        <input id="findConcert" type="submit" value="Find a Concert">
    </form>
  </div>

  <!-- something kewl -->
  <div class="kewl">

  </div>

  <!-- search by zip -->
  <div class="searchByZip">
    <form id="searchByZip-form">
        <label for="searchByZip-input"></label>
        <input type="text" id="searchByZip-input" value="test input"><br>
        <input id="findTrends" type="submit" value="Top Trends Near You">
    </form>
  </div>

</div>

<div class="container">
  <div class="footer">

  </div>
