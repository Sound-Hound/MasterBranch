<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"> <!-- !!!! REMEMEBER THESE META TAG INPUTS.... !!!! -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- !!!! REMEMEBER THESE META TAG INPUTS.... !!!! -->
    <title>Sound Hound - find music venues and live concerts near you!</title>
    <!-- link to custom css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- link to bootstrap styling -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen|Oxygen+Mono" rel="stylesheet">
    
    <!-- link to jquery script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   <!-- link to bootstrap JS plugin -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- link to firebase script -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- link to local js  file-->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</head>


<body>
    <div id="fullContainer" class="container-fluid page1">
        <div id="mainPageContainer" class="container-fluid">

            <div id="pageHeader" class="container-fluid full">
                <article>
                    <div class="row">
                        <div class="col-md-12"> 
                            <header>
                                <h1 id="mainTitle" class="page-header text-center page1">Sound Hound</h1>  
                                <div id="underline"></div>
                            </header>                  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button id="modalButton" type="button" class="btn btn-info btn btn-lg" data-toggle="modal" data-target="#modalPage">Discover Sounds Nearby</button>
                             
                            <div id="modalPage" class="modal fade" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true" style="color:#e3e4f3; font-size:32px">&times;</span> <!-- FYI: "&times" ==> the "x" sign -->
                                            </button>
                                            <h3 id="exampleModalLabel" class="modal-title">See what's nearby!</h3>
                                        </div>

                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="recipient-zip" class="form-control-label">Enter Zip Code:</label>
                                                    <input type="text" class="form-control" id="recipient-zip">
                                                </div>
                                            </form>
                                        </div>                                          
                                        <div class="modal-footer">
                                            <button type="button" class="submit btn btn-primary">Send message</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="row">
                        <div id="bottomTextArea" class="col-sm-12">
                            <h3 id="bottomText" class="text-center">Find your next live experience <br/> through Sound Hound.</h3>
                        </div>                 
                    </div>
                </article>
            </div>

        </div>
    </div>

    <script type="text/javascript">
    
    // $("#modalButton").on(click(function(event) {
    //     var modalPage = $("<div>")
    // });)

    var name = "";
    var zipcode = "";

    var config = {
        apiKey: "AIzaSyCLbEjKvRPiZdO3I6ADlExj_N0ZD60nATk",
        authDomain: "recent-user-with-all-users.firebaseapp.com",
        databaseURL: "https://recent-user-with-all-users.firebaseio.com",
        storageBucket: "recent-user-with-all-users.appspot.com"
    };
    firebase.initializeApp(config);
    var dataRef = firebase.database();


    $(document).ready(function() {
        console.log("paged = loaded")

        $('#modalPage').on('show.bs.modal', function() {
            event.preventDefault();

            console.log("modal test")

            name = $('<input type="text">').val();
            $(".modal-title").append(name);

            zipcode = $('<input type="number">').val();
            $('.modal-body input').append(zipcode);
            console.log("create")


            dataRef = firebase.database(); //Initiating an AJAX request here (and then do the updating in a callback).
            dataRef.ref().push({
                name: name,
                zipcode: zipcode,
            });

            dataRef.ref().on("child_added", function(childSnapshot) {
                console.log((childSnapshot.val().name) + (childSnapshot.val().zipcode)); // Log everything that's coming out of snapshot
            });

        });
    });

    </script>

</body>
</html>
